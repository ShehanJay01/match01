<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shaka Player Clean - Live Status</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.1/controls.min.css" crossorigin="anonymous">

  <style>
    body {
      background-color: #000;
      margin: 0;
      position: relative;
    }
    video {
      width: 100%;
      height: 100vh;
    }
    /* Hide loading spinner */
    .shaka-spinner-container {
      display: none !important;
    }
    /* Live label */
    #live-label {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: rgba(255, 0, 0, 0.7);
      color: #fff;
      font-weight: bold;
      font-family: sans-serif;
      border-radius: 4px;
      z-index: 1000;
    }
    #not-live-label {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-weight: bold;
      font-family: sans-serif;
      border-radius: 4px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <!-- Live / Not live label -->
  <div id="status-label"></div>

  <!-- Video player -->
  <div data-shaka-player-container style="width:100%; height:100%;">
    <video autoplay muted data-shaka-player id="video"></video>
  </div>

  <script>
    async function init() {
      const video = document.getElementById("video");
      const ui = video.ui;
      const controls = ui.getControls();
      const player = controls.getPlayer();
      const statusLabel = document.getElementById("status-label");

      // Configure DRM if needed
      player.configure({
        drm: {
          clearKeys: {
            "1779c27b9d077a3ba0c9cc1bb9a94b9f": "cc5cf3b7928fb9e0a1ee6a8b566f0a8e"
          }
        }
      });

      ui.configure({
        controlPanelElements: [
          "play_pause", "mute", "volume",
          "spacer", "time_and_duration",
          "quality", "fullscreen", "overflow_menu"
        ]
      });

      try {
        await player.load("https://abmyxykaaaaaaaamkyvb65fuqebyg.7a77200bf98444ac997a89ed83775793.emt.cf.ww.aiv-cdn.net/iad-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd");
        console.log("Video loaded successfully!");

        // Set live/not live label
        if (player.isLive()) {
          statusLabel.innerText = "LIVE";
          statusLabel.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
        } else {
          statusLabel.innerText = "NOT LIVE";
          statusLabel.style.backgroundColor = "rgba(0, 0, 0, 0.7)";
        }

      } catch (error) {
        console.error("Error loading video:", error);
        statusLabel.innerText = "ERROR LOADING VIDEO";
        statusLabel.style.backgroundColor = "rgba(255, 0, 0, 0.7)";
      }
    }

    document.addEventListener("shaka-ui-loaded", init);
    document.addEventListener("shaka-ui-load-failed", () => {
      console.error("Unable to load Shaka UI library!");
      document.getElementById("status-label").innerText = "UI LOAD FAILED";
    });
  </script>

</body>
</html>
